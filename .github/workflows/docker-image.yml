name: Docker Image CI
on:
  push:
    branches: [ "main" ]
    paths:
    - "web-app-docker/**"
  pull_request:
    branches: [ "main" ]
    paths:
    - "web-app-docker/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file web-app-docker/Dockerfile --tag zeeshanib/webapp-docker:v2
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/webapp-docker:v2
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Launch Postgres container
        run: |
          docker run -d --name my-postgres -e POSTGRES_USER= "postgres" -e POSTGRES_PASSWORD="postgres" postgres:15-alpine
      

      - name: Connect to PostgreSQL
        # Runs a script that creates a PostgreSQL table, populates
        # the table with data, and then retrieves the data.
        run: |
          docker run -d --name my-web-app ${{secrets.DOCKER_USER}}/webapp-docker:v2
        # Environment variables used by the `client.js` script to create a new PostgreSQL table.
        env:
          # The hostname used to communicate with the PostgreSQL service container
          host: my-postgres
          port: 5432
          user: postgres
          password: postgres
          dbname: postgres

      
